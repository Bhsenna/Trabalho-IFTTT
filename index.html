<!DOCTYPE html>
<html>
<head>
    <title>Enviar para Google Sheets</title>
</head>
<body>
    <h2>Registrar Dados</h2>
    <form id="form">
        <input type="text" id="nome" placeholder="Seu nome" required><br>
        <textarea id="mensagem" placeholder="Mensagem" required></textarea><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const form = document.getElementById("form");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const mensagem = document.getElementById("mensagem").value;

            const url = "https://script.google.com/macros/s/AKfycbzFlskRUZdPjXReOaeTPLUXWW199wrK4b96uNDUb5hiJcRCo29kfAcNXf0jEnRuenRoDg/exec";

            const res = await fetch(`${url}?nome=${encodeURIComponent(nome)}&mensagem=${encodeURIComponent(mensagem)}`, {
                method: "POST"
            });

            alert("Enviado com sucesso!");
        });
    </script>
</body>
</html>
